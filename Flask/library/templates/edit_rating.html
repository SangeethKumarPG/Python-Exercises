<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Rating</title>
</head>
<body>
    {% for current_book in book%}
    <p> Book Name : {{current_book.title}} </p>
    <p>Current Rating : {{current_book.rating}}</p>
    
    <form method="POST" action="{{url_for('edit',id=current_book.id)}}">
        <input type="text"  size="10" name="rating">
        <input type="submit" value="Change Rating">
    </form>
    {% endfor %}
</body>
</html>
